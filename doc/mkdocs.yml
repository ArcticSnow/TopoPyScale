theme:
  name: material
  palette:
    primary: teal
  logo: logo.png
markdown_extensions:
  - md_in_html
  - attr_list
  - pymdownx.highlight:
      use_pygments: true
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - footnotes
plugins:
  - search
  - bibtex:
      bib_file: doc/docs/refs.bib
